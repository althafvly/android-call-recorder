<h3>关于</h3>
<p>
    为了更好的 Android！
</p>

<p> 支持自定义录音文件夹的通话录音机。</p>

<p> 许多手机不支持通话录音！责怪 Google 或手机制造商，而不是我！</p>

<p> 如不能实现高品质录音（voice line），此应用会自动切换到麦克风（MIC）录音。
    本软件无广告、开源，使用 GPLv3 许可协议。</p>

</p>
